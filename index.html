<!DOCTYPE html>
<html>
<head>
  <title>Simple Quiz</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Quiz box container -->
  <div id="quiz-box">
    <h1>Quiz</h1> 

  <!-- Controls for selecting category, difficulty, type -->
    <div id="controls">
      <select id="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <select id="category" name="category">
        <option value="9">General Knowledge</option>
        <option value="10">Entertainment: Books</option>
        <option value="11">Entertainment: Film</option>
        <option value="12">Entertainment: Music</option>
        <option value="13">Entertainment: Musicals & Theatres</option>
        <option value="14">Entertainment: TV</option>
        <option value="15">Entertainment: Video Games</option>
      </select>

      <select id="type" name="type">
        <option value="multiple">MCQ</option>
        <option value="boolean">True/False</option>
      </select>

      <button id="start">Start</button>
    </div>

    <!-- status row -->
    <h3 id="questionNum" style="display:none;"></h3>
    <h3 id="score">Score: 0</h3>
    <h3 id="timer" style="display:none;">Time: 15 seconds</h3>

    <!-- question + options -->
    <h3 id="question" style="display:none;"></h3>
    <div id="container" style="display:none;"></div>

    <!-- end of quiz message inside the same box -->
    <div id="end-message" style="display:none; margin-top:20px;">
      <h2 id="finalScore"></h2>
      <button id="playAgain">Play Again</button>
    </div>

  </div>
</body>
</html>
